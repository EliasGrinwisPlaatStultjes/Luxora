# This workflow will build and test a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET build and test API

on:
  pull_request:
    branches: ["merge/pull-request"]

jobs:
  backend-build-and-test-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.102

      - name: Restore dependencies
        run: dotnet restore
        working-directory: backend

      - name: Build Solution
        run: dotnet build --no-restore --configuration Release
        working-directory: backend

      - name: Run Unit Tests
        run: dotnet test --no-build --configuration Release --verbosity normal --logger trx --results-directory TestResults
        working-directory: backend

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/TestResults/*.trx
